<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>

            var meses = ["Janeiro", "Feveriro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"]
            var semana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"]
            var agora = new Date();

            console.log(agora.getFullYear());
            console.log(meses[agora.getMonth()]);
            console.log(agora.getDate());
            console.log(semana[agora.getDay()]);

            var aniversario = new Date(2005,0,25)
            console.log(semana[aniversario.getDay()]);
            
        </script>
    </head>
    <body>
        
    </body>
</html>
