<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;

            // adicionar no final
            salada.push("Mamão")

            // adicionar no ínicio
            salada.unshift("Laranja")

            // excluir o último elemento
            salada.pop();

            // excluir o primeiro elemento
            salada.shift();

            console.log(salada);
            console.log("Número de elementos: " + salada.length);
        </script>
    </head>

    </body>
</html>
